<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Preferences</title>

    <link href='prototype.css' rel='stylesheet' />

    <script src="https://kit.fontawesome.com/5b43b0fe82.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pref_container">
        <div class="pref_col">
            <h1>Preferences</h1>
            <p>Theme:           Light/Dark</p>
            <p>Notifications:   Y/N</p>
        </div>
        <div class="profile_col">
            <form class="profile_form">
                <label for="profile_name">Name:</label>
                <input type="text" id="profile_name_tf" name="profile_name"></input>
                <label for="address">Address:</label>
                <input type="text" id="address_tf" name="address"></input>
                <label for="zip">Zip:</label>
                <input type="text" id="zip_tf" name="zip"></input>
                <label for="card_no">Card number:</label>
                <input type="text" id="card_no_tf" name="card_no"></input>
                <label for="phone">Phone:</label>
                <input type="text" id="profile_name_tf" name="phone"></input>
                <label for="email">Email:</label>
                <input type="text" id="email_tf" name="email"></input>
                <label for="username">Username:</label>
                <input type="text" id="username_tf" name="username"></input>
            </form>
        </div>
    </div>
</body>
</html>
