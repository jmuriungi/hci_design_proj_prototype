<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Preferences</title>

    <link href='prototype.css' rel='stylesheet' />

    <script src="https://kit.fontawesome.com/5b43b0fe82.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="home-bar">
        <div id="bar-icon" class="home-bar-element">
            <i class="fas fa-bars fa-2x"></i>
        </div>
        <div id="ride-icon" class="home-bar-element">
            <i class="fas fa-shuttle-van fa-2x"></i>
        </div>
        <div id="preferences-icon" class="home-bar-element">
            <i class="fas fa-user-cog fa-2x"></i>
        </div>
        <div id="profile-icon" class="home-bar-element">
            <i class="fas fa-user fa-2x"></i>
        </div>
    </div>

    <div class="pref_container">
        <div class="pref_col">
            <h1>Preferences</h1>
            <p>Theme:           Light/Dark</p>
            <p>Notifications:   Y/N</p>
        </div>
        <div class="profile_col">
            <h1>Profile</h1>
            <form class="profile_form">
                <label class="form-element"for="profile_name">Name:</label>
                <input class="form-element"type="text" id="profile_name_tf" name="profile_name"></input>
                <label class="form-element"for="address">Address:</label>
                <input class="form-element"type="text" id="address_tf" name="address"></input>
                <label class="form-element"for="zip">Zip:</label>
                <input class="form-element"type="text" id="zip_tf" name="zip"></input>
                <label class="form-element"for="card_no">Card number:</label>
                <input class="form-element"type="text" id="card_no_tf" name="card_no"></input>
                <label class="form-element"for="phone">Phone:</label>
                <input class="form-element"type="text" id="profile_name_tf" name="phone"></input>
                <label class="form-element"for="email">Email:</label>
                <input class="form-element"type="text" id="email_tf" name="email"></input>
                <label class="form-element"for="username">Username:</label>
                <input class="form-element"type="text" id="username_tf" name="username"></input>
                <div class="pw-container profile-form-element">
                    <label for="password">Password:</label>
                    <a href="#">Change Password</a>
                </div>
                <button>Save</button>
            </form>
        </div>
    </div>
</body>
</html>
